{% extends "base.html" %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Welcome to our Login page</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this page access your account</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <form method="post", action="{% url 'login_user' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                    <br>
                    <br>
                      <input type="text" class="form-control" , name="username", placeholder="Please enter your username">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                     <br>
                     <br>
                      <input type="password" class="form-control" name="password", placeholder="Please enter your password" >
                    </div>
                 <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <br>
            </div>
        </center>
    </div>
</div>
{% endblock content %}
